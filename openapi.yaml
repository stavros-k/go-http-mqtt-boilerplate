                            examples:
                                Success:
                                    value:
                                        message: Pong
                                        status: OK
    /api/team/{teamID}:
        get:
            tags:
                - Team
            summary: Get a team
            description: Get a team by its ID
            operationId: getTeam
            parameters:
                - name: teamID
                  in: path
                  description: ID of the team to get
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful ping response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PingResponse'
                            examples:
