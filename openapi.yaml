            deprecated: true
components:
    schemas:
        ErrorResponse:
            type: object
            properties:
                requestID:
                    type: string
                    description: Request ID for tracking
                message:
                    type: string
                    description: High-level error message
                errors:
                    type: object
                    additionalProperties:
                        type: string
                    description: Field-level validation errors
            required:
                - requestID
                - message
            additionalProperties: false
            description: ErrorResponse is the unified error response type. It supports both simple errors (just message) and validation errors (message + field errors).
        PingStatus:
            oneOf:
                - type: string
                  title: OK
                  description: PingStatusOK means the ping was successful.
                  const: OK
                - type: string
                  title: ERROR
                  description: PingStatusError means there was an error with the ping.
                  const: ERROR
            description: PingStatus represents the status of a ping request.
        CreateTeamRequest:
            type: object
            properties:
                name:
                    type: string
                    description: Name of the team to create
            required:
                - name
            additionalProperties: false
            description: CreateTeamRequest is the request to create a new team.
        PingResponse:
            type: object
            properties:
                message:
                    type: string
                    description: Human-readable message
                status:
                    $ref: '#/components/schemas/PingStatus'
                metadata:
                    type:
                        - string
                        - "null"
                test:
                    anyOf:
                        - $ref: '#/components/schemas/PingStatus'
                        - type: "null"
            required:
                - message
                - status
            additionalProperties: false
            description: PingResponse is the response to a ping request.
        GetTeamResponse:
            type: object
            properties:
                teamID:
                    type: string
                    description: ID of the team
                users:
                    type: array
                    items:
                        $ref: '#/components/schemas/User'
                    description: Users in the team
            required:
                - teamID
                - users
            additionalProperties: false
            description: GetTeamResponse is the response to a get team request.
            deprecated: true
        CreateUserResponse:
            type: object
            properties:
                userID:
                    type: string
                    description: ID of the created user
                createdAt:
                    type: string
                    format: date-time
                    description: Creation timestamp
                url:
                    type:
                        - string
                        - "null"
                    format: uri
                    description: URL to the user
            required:
                - userID
                - createdAt
            additionalProperties: false
            description: CreateUserResponse is the response to a create user request.
        User:
            type: object
            properties:
                userID:
                    type: string
                    description: ID of the user
                name:
                    type: string
                    description: Name of the user
                    deprecated: true
            required:
                - userID
                - name
            additionalProperties: false
            description: User represents a user in the system.
